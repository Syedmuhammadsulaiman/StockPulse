<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Stock App{% endblock %}</title>
    <link rel="icon" href="{{ url_for('static', filename='images/logo.png') }}">
    <script src="{{ url_for('static', filename='js/toastify.js') }}"></script>
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
    <link rel="stylesheet" href="{{url_for('static',filename='css/output.css')}}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
</head>

<body class="bg-green-50 min-h-screen flex flex-col">
    {% if session.get("email") %}

    <!-- Navbar -->
    <nav class="w-full bg-gradient-to-r from-green-100 to-white shadow-md border-b border-emerald-100 px-6 py-3 flex justify-between items-center">
        <!-- Left side: Logo + App Name -->
        <div class="flex items-center space-x-3">
            <a href="/" class="flex items-center space-x-2">
                <img src="{{ url_for('static', filename='images/logo.png') }}" class="h-10 w-10">
                <span class="text-xl font-bold text-green-800">Stock Pulse</span>
            </a>
        </div>

        <!-- Right side: Greeting + Logout -->
        <div class="flex items-center space-x-6">
            <p class="text-green-800 font-medium">Hi, {{ session['username'] }}</p>
            <a href="{{ url_for('logout') }}"
                class="px-4 py-2 bg-red-500 text-white rounded-lg hover:bg-red-600 transition-all duration-200">
                Logout
            </a>
        </div>
    </nav>

    {% endif %}

    <!-- Main Content -->
    <main class="flex-grow w-full p-4 sm:p-6">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="w-full bg-white border-t border-emerald-100 py-4 text-center text-green-700 text-sm">
        Â© {{ current_year }} Stock Pulse. All rights reserved.
    </footer>

    <script src="{{ url_for('static', filename='js/notifications.js') }}"></script>
</body>
</html>
